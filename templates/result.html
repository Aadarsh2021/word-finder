<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Found Words</h1>
    <p>Letters: {{ letters }}</p>
    <p>Number of letters: {{ num_letters }}</p>
    <ul>
        {% for word, length in words.items() %}
            <li>{{ word }} ({{ length }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
