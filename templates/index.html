<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Word Finder App</h1>
    </header>
    <main>
        <p>Find words using a set of letters. Enter the number of letters you want to use, and then provide the letters to get your results.</p>
        <form method="POST" action="{{ url_for('index') }}">
            <label for="num_letters">Number of letters:</label>
            <input type="number" id="num_letters" name="num_letters" min="1" required>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Word Finder App</p>
    </footer>
</body>
</html>
