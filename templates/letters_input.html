<!DOCTYPE html>
<html>
<head>
    <title>Input Letters</title>
</head>
<body>
    <h1>Enter Letters</h1>
    <form method="post">
        <label for="letters">Letters:</label>
        <input type="text" id="letters" name="letters" required>
        <button type="submit">Find Words</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
