<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Letters</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Enter Letters</h1>
        </header>
        <main>
            <form method="POST">
                <div class="letter-inputs">
                    {% for i in range(num_letters) %}
                    <input type="text" name="letters" maxlength="1" placeholder="Letter {{ i + 1 }}" required>
                    {% endfor %}
                </div>
                <button type="submit">Find Words</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <a href="{{ url_for('index') }}" class="back-link">Back to Main Page</a>
        </main>
    </div>
</body>
</html>
